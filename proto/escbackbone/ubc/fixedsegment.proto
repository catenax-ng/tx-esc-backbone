syntax = "proto3";
package escbackbone.ubc;

import "escbackbone/ubc/segment.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/catenax/esc-backbone/x/ubc/types";

message Fixedsegment {
  
  Segment s = 1;
  string intervalP0X = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec"]; 
}
