syntax = "proto3";

package escbackbone.ubc;

option go_package = "github.com/catenax/esc-backbone/x/ubc/types";

// Msg defines the Msg service.
service Msg {
  rpc Init       (MsgInit      ) returns (MsgInitResponse      );
  rpc Buytokens  (MsgBuytokens ) returns (MsgBuytokensResponse );
  rpc Selltokens (MsgSelltokens) returns (MsgSelltokensResponse);
  rpc Undergird  (MsgUndergird ) returns (MsgUndergirdResponse );
}
message MsgInit {
  string creator         =  1;
  string refTokenSupply  =  2;
  string refTokenPrice   =  3;
  string refProfitFactor =  4;
  string bPool           =  5;
  string bPoolUnder      =  6;
  string slopeP2         =  7;
  string slopeP3         =  8;
  string factorFy        =  9;
  string factorFxy       = 10;
}

message MsgInitResponse {}

message MsgBuytokens {
  string buyer = 1;
  string value = 2;
}

message MsgBuytokensResponse {
  string tokensbought  = 1;
  string vouchersspent = 2;
}

message MsgSelltokens {
  string seller = 1;
  string value  = 2;
}

message MsgSelltokensResponse {
  string tokenssold     = 1;
  string vouchersearned = 2;
}

message MsgUndergird {
  string operator      = 1;
  string voucherstoadd = 2;
}

message MsgUndergirdResponse {}

