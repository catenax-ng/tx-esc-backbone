syntax = "proto3";

package escbackbone.ubc;

import "gogoproto/gogo.proto";

option go_package = "github.com/catenax/esc-backbone/x/ubc/types";

// Msg defines the Msg service.
service Msg {
  rpc Init       (MsgInit      ) returns (MsgInitResponse      );
  rpc Buy 	 (MsgBuy       ) returns (MsgBuyResponse       );
  rpc Sell       (MsgSell      ) returns (MsgSellResponse      );
  rpc Undergird  (MsgUndergird ) returns (MsgUndergirdResponse );
  rpc Shiftup    (MsgShiftup   ) returns (MsgShiftupResponse   );
}
message MsgInit {
  string creator         =  1;
  string refTokenSupply  =  2;
  string refTokenPrice   =  3;
  string refProfitFactor =  4;
  string bPool           =  5;
  string bPoolUnder      =  6;
  string slopeP2         =  7;
  string slopeP3         =  8;
  string factorFy        =  9;
  string factorFxy       = 10;
}

message MsgInitResponse {}

message MsgBuy {
  string buyer = 1;
  string value = 2;
}

message MsgBuyResponse {
  string tokensbought  = 1;
  string vouchersspent = 2;
}

message MsgSell {
  string seller = 1;
  string value  = 2;
}

message MsgSellResponse {
  string tokenssold     = 1;
  string vouchersearned = 2;
}

message MsgUndergird {
  string operator      = 1;
  string voucherstoadd = 2;
}

message MsgUndergirdResponse {}

message MsgShiftup {
  string operator        = 1;
  string voucherstoadd   = 2;
  string degirdingfactor = 3[
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}

message MsgShiftupResponse {}

