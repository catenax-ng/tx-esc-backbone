syntax = "proto3";

package escbackbone.ubcmm;

import "gogoproto/gogo.proto";
import "escbackbone/ubcmm/params.proto";
import "escbackbone/ubcmm/curve.proto";

option go_package = "github.com/catenax/esc-backbone/x/ubcmm/types";

// GenesisState defines the ubc module's genesis state.
message GenesisState {
  Params    params    = 1 [(gogoproto.nullable) = false];
  Curve curve = 2;
}

