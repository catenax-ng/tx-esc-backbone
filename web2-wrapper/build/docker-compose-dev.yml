version: '3.8'

services:
  nats1:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: always
    command: --js --sd /data -p 4222
    networks:
      - nats
  nats2:
    image: nats:latest
    ports:
      - "4223:4222"
      - "8223:8222"
    restart: always
    command: --js --sd /data -p 4222
    networks:
      - nats

networks:
  nats:
    name: "nats"